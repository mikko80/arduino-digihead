# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:teensy31]
platform = teensy
framework = arduino
board = teensy31

# Pull in the PlatformIO registered libraries
#   12 => Adafruit-ST7735
#   13 => Adafruit-GFX
#  129 => Encoder
#  291 => ClickEncoder ? not sure if I actually need this yet
# 1106 => Bounce2
lib_install = 12, 13, 129, 291, 1106
;lib_extra_dirs = /Users/robwills/.platformio/lib/Adafruit_ST7735_ID12
lib_deep_search = true